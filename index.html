<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOIST Student Information System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%; /* Adjust width for mobile */
            max-width: 400px; /* Max width for larger screens */
            margin: auto; /* Center the container */
            position: relative; /* Position relative for centering */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for centering */
        }
        .login-header {
            margin-bottom: 1.5rem;
        }
        .login-header img {
            width: 100px;
            height: 100px;
        }
        .login-header h1, .login-header h2 {
            margin: 0;
        }
        .login-header h1 {
            font-size: 2rem;
            color: #d32f2f;
        }
        .login-header h2 {
            font-size: 1.25rem;
            color: #d32f2f;
        }
        .login-form {
            margin-top: 1rem;
        }
        .login-form input {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 0.5rem;
            width: calc(100% - 2.5rem);
        }
        .login-form .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .login-form .input-group i {
            background-color: #d32f2f;
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 4px 0 0 4px;
        }
        .login-form button {
            background-color: #d32f2f;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .login-form button:hover {
            background-color: #b71c1c;
        }
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToPage() {
            // Replace 'your-target-page.html' with the actual URL you want to redirect to
            window.location.href = 'page.html';
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-container">
        <div class="login-header text-center">
            <img src="https://raw.githubusercontent.com/Nico192008/Moist-Student-portal/refs/heads/main/IMG_20250125_104230.jpg" alt="MOIST College Logo" class="mx-auto mb-4"/>
            <h1 class="text-3xl font-bold">MOIST</h1>
            <h2 class="text-xl font-bold">MOIOST STUDENT PORTAL</h2>
        </div>
        <div class="login-form">
            <h3 class="text-center text-lg font-semibold mb-4">ENTER YOUR CREDENTIALS TO LOGIN</h3>
            <form onsubmit="event.preventDefault(); redirectToPage();">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="system-id" placeholder="SYSTEM ID # Ex.(3515)" class="shadow appearance-none border rounded-r w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="Password" class="shadow appearance-none border rounded-r w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
                    </html>
